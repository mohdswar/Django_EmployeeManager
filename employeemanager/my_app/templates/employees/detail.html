{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/employees/employee-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="employee-container">

  <div class="employee-details">
    <h1>{{ employee.name }}</h1>
    {% if employee.age > 0 %}
      <h2>A {{ employee.age }} year old </h2>
    {% endif %}
    <p>{{ employee.description }}</p>
  </div>
</section>
{% endblock %}
